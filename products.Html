    /* ——— تنسيقات سريعة للصفحة ——— */
    body{font-family:Arial, sans-serif;background:#eaf9f7;margin:0}
    .topbar{position:sticky;top:0;z-index:1000;display:flex;gap:12px;align-items:center;justify-content:space-between;background:#fff;border-bottom:1px solid #e6efee;padding:10px 16px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand img{width:40px;height:40px;object-fit:contain}
    .topbar a{text-decoration:none;font-weight:700}
    .btn{display:inline-block;background:#25D366;color:#fff;padding:10px 14px;border-radius:10px}
    .btn:hover{filter:brightness(0.95)}

    .container{max-width:1100px;margin:20px auto;padding:0 16px}
    h1{margin:6px 0 14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .card{background:#fff;border:1px solid #e6efee;border-radius:14px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.04);display:flex;flex-direction:column}
    .card img{width:100%;height:220px;object-fit:cover}
    .card .content{padding:12px}
    .price{color:#06b6a9;font-weight:800;margin:6px 0}
    .row{display:flex;gap:8px;align-items:center;margin:8px 0}
    select, input[type="number"]{padding:8px;border:1px solid #d9e6e5;border-radius:8px;width:100%}
    .actions{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:10px}
    .small{font-size:12px;color:#7a8b8a}
    .back{background:#111}
  </style>
</head>

  <script>
    // توليد رابط واتساب حسب اسم/سعر/مقاس/كمية
    const PHONE = '971504654412'; // رقم الواتساب بدون +
    document.querySelectorAll('.card').forEach(card => {
      const name = card.dataset.name;
      const price = card.dataset.price;
      const btn = card.querySelector('.wa');
      const sizeEl = card.querySelector('.size');
      const qtyEl  = card.querySelector('.qty');

      btn.addEventListener('click', () => {
        const size = sizeEl.value;
        const qty  = Math.max(1, parseInt(qtyEl.value || '1', 10));
        const msg  = `مرحباً، أود طلب: ${name}%0Aالمقاس: ${size}%0Aالكمية: ${qty}%0Aالسعر: ${price} AED`;
        const url  = `https://wa.me/${PHONE}?text=${msg}`;
        window.open(url, '_blank');
      });
    });
  </script>
