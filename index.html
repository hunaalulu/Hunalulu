<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hunalulu Swimwear</title>
<style>
  :root{
    --bg:#c9f3f1;           /* تيفاني فاتح */
    --bg-soft:#b9ece9;      /* تيفاني أغمق شوي للتباين الخفيف */
    --card:#ffffff;
    --ink:#0e2b2a;
    --muted:#7a8b8a;
    --brand:#10a39b;
    --price:#0a9c78;
    --pill:#11a9a1;
    --shadow:0 8px 24px rgba(6,48,46,.10);
    --radius:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    background:linear-gradient(180deg,var(--bg),var(--bg-soft) 420px,var(--bg));
    color:var(--ink);
  }
  .wrap{max-width:1080px;margin:auto;padding:24px 16px 80px}
  .logo{display:block;margin:12px auto 6px;width:140px;height:140px;object-fit:contain}
  h1{margin:8px 0 16px;text-align:center;font-size:28px}
  .notice{
    max-width:820px;margin:10px auto;border-radius:14px;padding:14px 16px;
    background:#10a39b; color:#fff; box-shadow:var(--shadow); line-height:1.4;
  }
  .notice + .notice{margin-top:8px}
  .filters{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin:18px 0 12px}
  .chip{
    padding:10px 18px;border-radius:999px;border:2px solid #11a9a1;background:#e8fbfa;
    color:#077772;font-weight:600;cursor:pointer;user-select:none;transition:.2s;
  }
  .chip.active{background:var(--pill);color:#fff;border-color:var(--pill);transform:translateY(-1px)}
  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:22px}
  @media (min-width:860px){ .grid{grid-template-columns:repeat(3,minmax(0,1fr))} }
  .product{
    background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
    overflow:hidden;display:flex;flex-direction:column;
  }
  /* صندوق موحّد للصورة */
  .img-box{
    width:100%;height:340px;display:flex;align-items:center;justify-content:center;
    background:#fff;overflow:hidden;
  }
  .img-box img{max-width:100%;max-height:100%;object-fit:contain;display:block}
  .pad{padding:16px 18px 14px}
  .name{font-size:20px;font-weight:800;margin:0 0 6px}
  .sizes,.desc{margin:2px 0;color:var(--muted);line-height:1.45}
  .price{color:#0a9c78;font-weight:800;font-size:22px;margin:10px 0 12px}
  .cta{
    display:block;text-align:center;font-weight:700;background:#11a9a1;color:#fff;
    border:none;border-radius:12px;padding:12px 16px;text-decoration:none;
    transition:.15s; box-shadow:0 6px 16px rgba(17,169,161,.25);
  }
  .cta:active{transform:translateY(1px)}
  footer{margin-top:28px;text-align:center;color:#5f6e6d;font-size:14px}
</style>
</head>
<body>
  <div class="wrap">
    <img src="images/logo.png" alt="hunalulu logo" class="logo" />
    <h1>Swim like a mermaid 🧜‍♀️</h1>

    <div class="notice">🌊 We offer <b>Cash on Delivery</b> for your convenience!</div>
    <div class="notice">✨ All our swimsuits feature <b>Tummy Control</b> for a flattering and confident fit!</div>

    <div class="filters" id="filters">
      <button class="chip active" data-size="ALL">All</button>
      <button class="chip" data-size="S">S</button>
      <button class="chip" data-size="M">M</button>
      <button class="chip" data-size="L">L</button>
      <button class="chip" data-size="XL">XL</button>
      <button class="chip" data-size="2XL">2XL</button>
    </div>

    <div id="grid" class="grid"></div>

    <footer>© Hunalulu</footer>
  </div>

<script>
/* 1) كل أسماء الملفات الموجودة داخل images/  */
const imageFiles = [
  "aloha.jpeg","aurora.jpeg","barbie-look.jpeg","bella.jpeg",
  "black_beaty.jpeg","black_neon.jpeg","black_orchide.jpeg","black_panther.jpeg",
  "black_pearl.jpeg","black_swan.jpeg","bloom.jpeg","blue_lake.jpeg","blue_motion.jpeg",
  "blush_wave.jpeg","boy_short.jpeg","burgundy_charm.jpeg","calamentin.jpeg",
  "candy_shop.jpeg","cherrish.jpeg","cherry_berry.jpeg","chess_chic.jpeg","classic_diva.jpeg",
  "cotton_candy.jpeg","deep_wave.jpeg","elegant_twist.jpeg","flamingo.jpeg","flora.jpeg",
  "floral.jpeg","freedom.jpeg","garden.jpeg","garnet.jpeg","green_forest.jpeg",
  "harmony.jpeg","indigo.jpeg","jungle_bloom.jpeg","laguna.jpeg","latte_love.jpeg",
  "lavender_bliss.jpeg","lolia.jpeg","lunara.jpeg","midnight_wave.jpeg","naughty.jpeg",
  "navy_glow.jpeg","neon_night.jpeg","noir.jpeg","ocean_preeze.jpeg","olive_tree.jpeg",
  "olive-green.jpeg","pinky_promise.jpeg","rainbow_wave.jpeg","red.jpeg","roar.jpeg",
  "royal.jpeg","royal_bee.jpeg","ruby.jpeg","sage.jpeg","sandy_glow.jpeg","santorini.jpeg",
  "savanna.jpeg","scarlet.jpeg","seamist.jpeg","shadow_luxe.jpeg","summer_glow.jpeg",
  "sun_kissed.jpeg","twilight.jpeg","velour.jpeg","veloura.jpeg","vivaflora.jpeg"
];
  

/* 2) تحويل اسم الملف إلى عنوان جميل مع فراغات و Capital */
function prettyTitle(file){
  const base = file.replace(/\.(jpe?g|png)$/i,'')
                   .replace(/[_-]+/g,' ')
                   .replace(/\s+/g,' ')
                   .trim();
  // Title Case
  const titled = base.split(' ').map(w => w ? w[0].toUpperCase()+w.slice(1) : w).join(' ');
  // بعض التصحيحات اليدوية الشهيرة
  return titled
    .replace(/\bBeaty\b/,'Beauty')
    .replace(/\bOrchide\b/,'Orchid')
    .replace(/\bKissed\b/,'Kissed')
    .replace(/\bPreeze\b/,'Preeze')   // لو الاسم مقصود
    .replace(/\bBoy Short\b/,'Boyshort')
    .replace(/\bOlive Green\b/,'Olive 
}
/* ==== swimsuit type detection ==== */
const BIKINI_SET  = new Set(["Olive Green", "Tiger Collection", "Cotton Candy"]);
const TANKINI_SET = new Set(["Rainbow Wave", "Blue Lake"]);

function detectType(title){
  if (BIKINI_SET.has(title))  return "bikini";
  if (TANKINI_SET.has(title)) return "tankini";
  return "onepiece"; // default
}

/* ==== English description templates ==== */
const EN_DESC_BY_TYPE = {
  onepiece: "Elegant one-piece swim dress with inner tummy-control shorts for a smooth and secure fit.",
  bikini:   "Chic two-piece bikini set (top + bottoms) crafted for a confident, flattering beach look.",
  tankini:  "Stylish two-piece tankini (long top + shorts/skirt) with inner tummy-control lining for comfort and coverage."
};

/* ==== Marketing tags by type ==== */
const EN_TAGS_BY_TYPE = {
  onepiece: "Resort-ready | Tummy control | Quick-dry fabric | Soft stretch",
  bikini:   "Summer essential | Flattering fit | Beach glow | Mermaid-inspired",
  tankini:  "Comfort coverage | Sun-safe style | Poolside elegance | Travel must-have"
};

/* ==== Generate product data ==== */
function makeProductData(file){
  const title = prettyTitle(file);
  const key   = title;
  const sizes = ["S","M","L"]; // default sizes
  const price = 250;           // default price
  const type  = detectType(title);
  const desc  = EN_DESC_BY_TYPE[type];
  const tags  = EN_TAGS_BY_TYPE[type];
  return { file, title, sizes, price, desc, tags };
}

/* ==== Create product cards ==== */
function productCard(p){
  const sizeAttr = p.sizes.join(',');
  return `
  <div class="product" data-sizes="${sizeAttr}">
    <div class="img-box">
      <img src="images/${p.file}" alt="${p.title}" loading="lazy">
    </div>
    <h3 class="product-name">${p.title}</h3>
    <p class="sizes">Available: ${p.sizes.join(', ')}</p>
    <p class="desc">${p.desc}</p>
    <p class="tags">${p.tags}</p>
    <p class="price">AED ${p.price}</p>
    <a class="order-btn" href="https://wa.me/971000000000">Order Now</a>
  </div>`;
}
const grid = document.getElementById('grid');
const products = imageFiles.map(makeProductData);

console.log('images:', imageFiles.length, imageFiles.slice(0,5));
console.log('products:', products.length);
console.log('grid exists?', !!grid);

function render(list){
  grid.innerHTML = list.map(productCard).join('');
}

window.addEventListener('DOMContentLoaded', () => {
  render(products);
});

/* 7) فلترة المقاسات */
const chips = [...document.querySelectorAll('.chip')];
chips.forEach(ch => ch.addEventListener('click', ()=>{
  chips.forEach(c=>c.classList.remove('active'));
  ch.classList.add('active');
  const size = ch.dataset.size;
  if(size === 'ALL'){ render(products); return; }
  render(products.filter(p => p.sizes.includes(size)));
}));

</script>
</body>
</html>
