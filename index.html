<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunalulu Swimwear</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7f6;
    }

    /* قسم الهيرو */
    .hero {
      background: url('images/22EBEA58-3893-4A61-8482-LOGO.png') no-repeat center top;
      background-color: #7de0de;
      background-size: 150px;
      text-align: center;
      padding: 100px 20px 50px;
    }

    .hero h1 {
      color: white;
      font-size: 2.5em;
      margin: 20px 0 10px;
    }

    .hero p {
      color: white;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero a {
      background-color: black;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
    }

    /* قسم المنتجات */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      text-align: center;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0;
      color: #333;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Hunalulu Swimwear</h1>
    <p>مايوهات بتصاميم أنثوية وألوان تيفاني راقية 🌊</p>
    <a href="#products">تسوقي الآن</a>
  </section>

  <!-- Products Section -->
  <section id="products" class="products">
    <div class="product">
      <img src="images/IMG_5407.jpeg" alt="مايوه 1">
      <h3>299 AED</h3>
      <a class="whatsapp-btn" href="https://wa.me/971504654412?text=مرحبا، أود طلب هذا المايوه">اطلبي عبر الواتساب</a>
    </div>

    <div class="product">
      <img src="images/IMG_5410.jpeg" alt="مايوه 2">
      <h3>249 AED</h3>
      <a class="whatsapp-btn" href="https://wa.me/971504654412?text=مرحبا، أود طلب هذا المايوه">اطلبي عبر الواتساب</a>
    </div>

    <div class="product">
      <img src="images/IMG_5411.jpeg" alt="مايوه 3">
      <h3>240 AED</h3>
      <a class="whatsapp-btn" href="https://wa.me/971504654412?text=مرحبا، أود طلب هذا المايوه">اطلبي عبر الواتساب</a>
    </div>
  </section>

</body>
</html>
