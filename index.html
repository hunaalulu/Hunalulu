function prettyTitle(file){
  const base = file.replace(/\.(jpe?g|png|webp)$/i,'')
                   .replace(/[_-]+/g,' ')
                   .replace(/\s+/g,' ')
                   .trim();

  // Title Case
  const titled = base.split(' ')
    .map(w => w ? w[0].toUpperCase()+w.slice(1) : w)
    .join(' ');

  // ØªØµØ­ÙŠØ­Ø§Øª ÙŠØ¯ÙˆÙŠØ© Ø´Ø§Ø¦Ø¹Ø©
  return titled
    .replace(/\bBeaty\b/, 'Beauty')
    .replace(/\bOrchide\b/, 'Orchid')
    .replace(/\bKissed\b/, 'Kissed')
    .replace(/\bPreeze\b/, 'Preeze')   // Ù„Ùˆ Ø¹Ù†Ø¯Ùƒ Ø§Ø³Ù… Ù‡ÙŠÙƒ
    .replace(/\bBoy Short\b/, 'Boyshort')
    .replace(/\bOlive Green\b/, 'Olive Green');
}
