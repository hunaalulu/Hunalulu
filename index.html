<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunalulu Swimwear</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7f9;
      text-align: center;
    }

    header {
      background-color: #00bfa6;
      color: white;
      padding: 20px;
    }

    header img {
      max-width: 120px;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 10px 0;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .price {
      color: #00bfa6;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .sizes {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .order-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00bfa6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .order-btn:hover {
      background-color: #00997c;
    }

    footer {
      margin-top: 20px;
      padding: 15px;
      background-color: #00bfa6;
      color: white;
    }
  </style>
</head>
<body>

  <!-- شعار Hunalulu -->
  <header>
    <img src="images/22EBEA58-3893-4A61-8482-24676350425D.png" alt="Hunalulu Logo">
    <h1>Hunalulu Swimwear</h1>
    <p>مايوهات بتصاميم أنثوية وألوان تيفاني راقية</p>
  </header>

  <!-- المنتجات -->
  <div class="products">
    <div class="product">
      <img src="images/IMG_5407.jpeg" alt="مايوه 1">
      <h2>مايوه 1</h2>
      <p class="price">249 AED</p>
      <p class="sizes">المقاسات: S, M, L</p>
      <a href="https://wa.me/971504654412" class="order-btn">Order Now</a>
    </div>

    <div class="product">
      <img src="images/IMG_5410.jpeg" alt="مايوه 2">
      <h2>مايوه 2</h2>
      <p class="price">249 AED</p>
      <p class="sizes">المقاسات: S, M, L</p>
      <a href="https://wa.me/971504654412" class="order-btn">Order Now</a>
    </div>

    <div class="product">
      <img src="images/IMG_5411.jpeg" alt="مايوه 3">
      <h2>مايوه 3</h2>
      <p class="price">249 AED</p>
      <p class="sizes">المقاسات: S, M, L</p>
      <a href="https://wa.me/971504654412" class="order-btn">Order Now</a>
    </div>

    <div class="product">
      <img src="images/IMG_5412.jpeg" alt="مايوه 4">
      <h2>مايوه 4</h2>
      <p class="price">249 AED</p>
      <p class="sizes">المقاسات: S, M, L</p>
      <a href="https://wa.me/971504654412" class="order-btn">Order Now</a>
    </div>
  </div>

  <!-- الفوتر -->
  <footer>
    <p>جميع الحقوق محفوظة © 2025 Hunalulu Swimwear</p>
  </footer>

</body>
</html>
