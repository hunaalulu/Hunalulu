<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>hunalulu swimwear</title>
  <meta name="description" content="Hunalulu Swimwear - Swim like a mermaid">
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="brand">
      <img src="images/logo.png" alt="hunalulu logo" class="logo" />
      <div class="brand-text">
        <h2 class="brand-name">hunalulu</h2>
        <span class="brand-sub">swimwear</span>
      </div>
    </div>
    <h1 class="tagline">Swim like a mermaid 🧜‍♀️</h1>

    <!-- تبويبات المقاسات -->
    <nav class="sizes" id="sizeTabs" aria-label="size filters">
      <!-- يتم ملؤها من app.js -->
    </nav>
  </header>

  <main>
    <section id="productsGrid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> hunalulu swimwear</p>
  </footer>

  <script src="app.js"></script>
  <script>
    // سنة الفوتر
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
