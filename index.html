<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunalulu Swimwear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ÿßŸÑŸáŸäÿØÿ± ŸÖÿπ ÿßŸÑŸÑŸàÿ¨Ÿà -->
  <header>
    <div class="logo-container">
      <img class="logo" src="images/EC7DE99A-02A1-4883-8493-D6E462C598C1.jpeg" alt="Hunalulu Logo">
      <h2>swim like a mermaid üßú‚Äç‚ôÄÔ∏è</h2>
    </div>
  </header>

  <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÅŸÑÿ™ÿ±ÿ© ŸÑŸÑŸÖŸÇÿßÿ≥ÿßÿ™ -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-size="all">ÿßŸÑŸÉŸÑ</button>
    <button class="filter-btn" data-size="S">S</button>
    <button class="filter-btn" data-size="M">M</button>
    <button class="filter-btn" data-size="L">L</button>
    <button class="filter-btn" data-size="XL">XL</button>
    <button class="filter-btn" data-size="2XL">2XL</button>
  </div>

  <!-- ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ -->
  <div class="products">
    <div class="product" data-size="S M L">
      <img src="images/IMG_5407.jpeg" alt="Blue Swimsuit">
      <h3>Blue One-Piece Swimsuit</h3>
      <p class="sizes">Available: S, M, L</p>
      <p class="price">AED 249</p>
    </div>

    <div class="product" data-size="S">
      <img src="images/IMG_5404.jpeg" alt="Cotton Candy Swimsuit">
      <h3>Cotton Candy One-Piece Swimsuit</h3>
      <p class="sizes">Available: S</p>
      <p class="price">AED 230</p>
    </div>
  </div>

  <script>
    const filterButtons = document.querySelectorAll(".filter-btn");
    const products = document.querySelectorAll(".product");

    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        filterButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const size = button.getAttribute("data-size");
        products.forEach(product => {
          if (size === "all" || product.getAttribute("data-size").includes(size)) {
            product.style.display = "block";
          } else {
            product.style.display = "none";
          }
        });
      });
    });
  </script>
</body>
</html>
