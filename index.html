<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HunaLulu Swimwear</title>

<style>
  :root{
    --bg:#c9f3f1;           /* تيفاني فاتح */
    --card:#ffffff;
    --ink:#0e2b2a;
    --brand:#10b6a6;
    --gold:#c9a24b;
  }
  body{
    font-family: "Poppins", sans-serif;
    background-color: var(--bg);
    color: var(--ink);
    margin:0;
    padding:0;
    text-align:center;
  }
  header{
    padding: 25px 0;
  }
  header img{
    width:160px;
  }
  h1{letter-spacing:1px;margin-top:5px;font-size:1.6rem;}

  .grid{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
    padding:25px;
  }
  .product{
    background:var(--card);
    border-radius:12px;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
    width:260px;
    overflow:hidden;
    transition:transform 0.2s;
  }
  .product:hover{transform:scale(1.03);}
  .img-box img{
    width:100%;
    height:330px;
    object-fit:cover;
    border-bottom:4px solid var(--brand);
  }
  .product-name{
    font-size:1.1rem;
    margin:10px 0 4px;
    color:var(--ink);
  }
  .sizes{font-size:0.9rem;color:#555;margin:0;}
  .desc{
    font-size:0.9rem;
    margin:8px auto 4px;
    width:90%;
  }
  .tags{
    color:#7eddd3;
    font-size:0.85rem;
    font-style:italic;
    letter-spacing:0.4px;
    margin-top:4px;
    margin-bottom:4px;
  }
  .price{
    color:var(--gold);
    font-size:1.1rem;
    font-weight:600;
    text-shadow:0 0 6px rgba(255,245,210,0.4);
    margin:5px 0;
  }
  .order-btn{
    display:inline-block;
    margin:8px auto 15px;
    background:var(--brand);
    color:white;
    padding:8px 18px;
    border-radius:20px;
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
  }
  .order-btn:hover{background:#128c7e;}
  footer{
    padding:15px;
    background:#b9ece9;
    font-size:0.85rem;
    color:#333;
  }
</style>
</head>

<body>
  <header>
    <img src="images/logo.png" alt="HunaLulu logo">
    <h1>HunaLulu Swimwear</h1>
  </header>

  <div id="grid" class="grid"></div>

  <footer>© HunaLulu 2025 - Swim like a mermaid 🧜‍♀️</footer>

<script>
/* ==== قائمة الصور ==== */
const imageFiles = [
  "aloha.jpeg",
  "aurora.jpeg",
  "barbie-look.jpeg",
  "bella.jpeg",
  "cotton_candy.jpeg",
  "olive_green.jpeg",
  "tiger_collection.jpeg",
  "rainbow_wave.jpeg",
  "blue_lake.jpeg"
];

/* ==== تنسيق الاسم ==== */
function prettyTitle(file){
  return file
    .replace(/\.[^/.]+$/, "")
    .replace(/[-_]/g, " ")
    .replace(/\b\w/g, c => c.toUpperCase());
}

/* ==== تحديد نوع القطعة ==== */
const BIKINI_SET  = new Set(["Olive Green", "Tiger Collection", "Cotton Candy"]);
const TANKINI_SET = new Set(["Rainbow Wave", "Blue Lake"]);

function detectType(title){
  if (BIKINI_SET.has(title))  return "bikini";
  if (TANKINI_SET.has(title)) return "tankini";
  return "onepiece";
}

/* ==== الوصف والتاغات ==== */
const EN_DESC_BY_TYPE = {
  onepiece: "Elegant one-piece swim dress with inner tummy-control shorts for a smooth and secure fit.",
  bikini:   "Chic two-piece bikini set (top + bottoms) crafted for a confident, flattering beach look.",
  tankini:  "Stylish two-piece tankini (long top + shorts/skirt) with inner tummy-control lining for comfort and coverage."
};
const EN_TAGS_BY_TYPE = {
  onepiece: "Resort-ready | Tummy control | Quick-dry fabric | Soft stretch",
  bikini:   "Summer essential | Flattering fit | Beach glow | Mermaid-inspired",
  tankini:  "Comfort coverage | Sun-safe style | Poolside elegance | Travel must-have"
};

/* ==== توليد بيانات المنتجات ==== */
function makeProductData(file){
  const title = prettyTitle(file);
  const type  = detectType(title);
  const sizes = ["S","M","L"];
  const price = 250;
  const desc  = EN_DESC_BY_TYPE[type];
  const tags  = EN_TAGS_BY_TYPE[type];
  return { file, title, sizes, price, desc, tags };
}

/* ==== تحميل الصور الذكي ==== */
function baseName(file){ return file.replace(/\.[^/.]+$/, ''); }
function tryImage(base, exts){
  for (let ext of exts){
    const path = `images/${base}.${ext}`;
    const img = new Image();
    img.src = path;
    if (img.complete) return path;
  }
  return `images/${base}.jpeg`;
}

/* ==== بطاقة المنتج ==== */
function productCard(p){
  const sizeAttr = p.sizes.join(',');
  const base = baseName(p.file);
  const src = tryImage(base, ['jpeg','jpg','png','webp']);
  return `
  <div class="product" data-sizes="${sizeAttr}">
    <div class="img-box">
      <img src="${src}" alt="${p.title}" loading="lazy">
    </div>
    <h3 class="product-name">${p.title}</h3>
    <p class="sizes">Available: ${p.sizes.join(', ')}</p>
    <p class="desc">${p.desc}</p>
    <p class="tags">${p.tags}</p>
    <p class="price">AED ${p.price}</p>
    <a class="order-btn" href="https://wa.me/971000000000">Order Now</a>
  </div>`;
}

/* ==== عرض المنتجات ==== */
const grid = document.getElementById('grid');
const products = imageFiles.map(makeProductData);
function render(list){ grid.innerHTML = list.map(productCard).join(''); }
window.addEventListener('DOMContentLoaded', ()=> render(products));
</script>

</body>
</html>
