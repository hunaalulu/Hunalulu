<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hunalulu | Swim like a mermaid</title>
<style>
  :root{
    --bg: #c9f2f2;         /* تيفاني فاتح */
    --teal:#0aa79b;        /* أزرار وأسعار */
    --teal-dark:#06897f;
    --text:#1c1f23;
    --muted:#6b7b85;       /* نص رمادي */
    --card:#ffffff;
    --ring:#aee6e3;
    --radius:16px;
    --shadow: 0 8px 20px rgba(0,0,0,.08);
  }
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
  .wrap{max-width:1080px;margin:auto;padding:24px 16px 64px;}
  .logo{display:block;margin:8px auto 8px; width:150px; height:150px; border-radius:50%; overflow:hidden; box-shadow:var(--shadow); background:#66d1cd22; display:grid; place-items:center;}
  .logo img{width:100%; height:100%; object-fit:cover;}
  h1{margin:6px 0 14px; text-align:center; font-size:28px;}
  /* الشرائط */
  .notices{display:grid; gap:10px; margin:8px 0 14px;}
  .notice{background:var(--teal); color:#fff; padding:12px 16px; border-radius:50px; text-align:center; box-shadow:var(--shadow); font-weight:600;}
  .notice small{font-weight:400; opacity:.95}
  /* التبويبات */
  .size-tabs{display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin:10px 0 18px}
  .tab{border:2px solid var(--teal); color:var(--teal); background:transparent; padding:10px 18px; border-radius:40px; font-weight:700; cursor:pointer}
  .tab.active{background:var(--teal); color:#fff;}
  /* الشبكة */
  .grid{display:grid; gap:18px; grid-template-columns:repeat(2,1fr);}
  @media (min-width:900px){ .grid{grid-template-columns:repeat(3,1fr);} }
  /* كرت المنتج */
  .product{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; display:flex; flex-direction:column;}
  .img-box{width:100%; height:340px; display:flex; align-items:center; justify-content:center; background:#fff; overflow:hidden;}
  .img-box img{max-width:100%; max-height:100%; width:auto; height:auto; object-fit:contain; display:block;}
  .content{padding:14px 16px 18px;}
  .name{font-size:22px; font-weight:800; margin:8px 0 6px; text-align:center;}
  .sizes{margin:0; color:var(--muted); text-align:center;}
  .desc{margin:10px 0 14px; color:var(--muted); text-align:center; line-height:1.35;}
  .price{margin:0 0 12px; font-size:22px; font-weight:900; color:var(--teal); text-align:center;}
  .cta{display:block; text-align:center; background:var(--teal); color:#fff; text-decoration:none; font-weight:800; padding:12px 16px; border-radius:14px; box-shadow:var(--shadow);}
  .cta:hover{background:var(--teal-dark)}
  /* حافة لطيفة حول الشبكة */
  .grid-pad{background:#e5fbfb; border:2px solid var(--ring); border-radius:28px; padding:18px;}
</style>
</head>
<body>
  <div class="wrap">
    <span class="logo"><img src="images/logo.png" alt="hunalulu logo"></span>
    <h1>Swim like a mermaid 🧜‍♀️</h1>

    <div class="notices">
      <div class="notice">🌊 We offer <b>Cash on Delivery</b> for your convenience!</div>
      <div class="notice">✨ All our swimsuits feature <b>Tummy Control</b> for a flattering and confident fit!</div>
    </div>

    <div class="size-tabs">
      <button class="tab active" data-size="ALL">All</button>
      <button class="tab" data-size="S">S</button>
      <button class="tab" data-size="M">M</button>
      <button class="tab" data-size="L">L</button>
      <button class="tab" data-size="XL">XL</button>
      <button class="tab" data-size="2XL">2XL</button>
    </div>

    <div class="grid-pad">
      <div id="grid" class="grid"></div>
    </div>
  </div>

<script>
/* ====== 1) أسماء كل الصور في مجلّد images (ما عدا الشعار) ====== */
const imageFiles = [
  // من القوائم التي أرسلتِها
  "garden.jpeg","greenforest.jpeg","junglebloom.jpeg","laguna.jpeg","lattelove.jpeg","lavenderbliss.jpeg",
  "lunara.jpeg","midnightwave.jpeg","naughty.jpeg","navyglow.jpeg","neonnight.jpeg","noir.jpeg",
  "oceanpreeze.jpeg","olivetree.jpeg","pinkypromise.jpeg","rainbowwave.jpeg","red.jpeg","royal.jpeg",
  "royalbee.jpeg","ruby.jpeg","sandyglow.jpeg","santorini.jpeg","scarlet.jpeg","seamist.jpeg",
  "shadowluxe.jpeg","summerglow.jpeg","sunkissed.jpeg","twilight.jpeg","veloura.jpeg",

  // من القائمة السابقة (موجودة عندك أيضاً)
  "aloha.jpeg","blackbeaty.jpeg","blackneon.jpeg","blackorchide.jpeg","blackpearl.jpeg","blackswan.jpeg",
  "bluelake.jpeg","bluemotion.jpeg","boyshort.jpeg","calamentin.jpeg","candyshop.jpeg","cherriesh.jpeg",
  "chesschic.jpeg","classicdiva.jpeg","eleganttwist.jpeg","flamingo.jpeg","floral.jpeg","freedom.jpeg",
  "Olivegreen.jpeg","Sky.jpeg", "lolia.jpeg",
  "harmony.jpeg"
];

/* لو في أسماء فيها مسافات زائدة، بنحاول نصححها */
const cleanFile = f => f.replace(/\s+\.(jpe?g|png)$/i, '.$1');

/* ====== 2) توليد عنوان جميل من اسم الملف ====== */
function prettyTitle(file) {
  const base = file
    .replace(/\.(jpe?g|png)$/i, '')      // يشيل الامتداد (.jpeg .jpg .png)
    .replace(/[-_]+/g, ' ')              // يحول الشرطات إلى مسافات
    .replace(/([a-z])([A-Z])/g, '$1 $2') // يضيف مسافة بين الحروف الكبيرة والصغيرة (مثل MidnightWave → Midnight Wave)
    .replace(/(\d+xl)/gi, '')            // يشيل المقاسات من الاسم (مثل 2XL)
    .trim();                             // يحذف المسافات الزائدة بالبداية أو النهاية

  // يحول أول حرف من كل كلمة إلى كابيتال
  return base
    .split(' ')
    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
    .join(' ');

}

/* ====== 3) وصف افتراضي بسيط حسب كلمات بالعنوان ====== */
function autoDesc(title){
  const t = title.toLowerCase();
  if(t.includes('bikini')) return 'Classic two-piece bikini with a flattering tummy-control design.';
  if(t.includes('dress'))  return 'Elegant swim dress with stylish lines and flattering tummy control.';
  if(t.includes('boyshort')) return 'Sporty one-piece swimsuit with comfy coverage for active beach days.';
  return 'Elegant one-piece swimsuit with sleek lines and tummy-control fit.';
}

/* ====== 4) مقاسات افتراضية حسب الاسم (تقدير) ====== */
function inferSizes(file){
  const f = file.toLowerCase();
  if(f.includes('2xl') || f.includes('xxl')) return ['2XL'];
  if(f.includes('xl')) return ['XL'];
  // الافتراضي – انتِ لاحقاً بتعدّلي براحتك
  return ['S','M','L'];
}

/* ====== 5) سعر افتراضي (يمكن تعديله) ====== */
function inferPrice(title){
  // تسعير بسيط مختلف شوي حتى يبين طبيعي
  if(title.toLowerCase().includes('bikini')) return 299;
  if(title.toLowerCase().includes('dress'))  return 275;
  return 250;
}

/* ====== 6) بناء بيانات المنتجات من الصور ====== */
const products = imageFiles
  .map(cleanFile)
  .filter(f => f.toLowerCase() !== 'logo.png') // نتأكد
  .map(file => {
    const title = prettyTitle(file);
    return {
      id: title.toLowerCase().replace(/\s+/g,'-'),
      image: 'images/' + encodeURI(file),
      name: title,
      sizes: inferSizes(file),
      desc: autoDesc(title),
      price: inferPrice(title)
    };
  });

/* ====== 7) رسم الكروت ====== */
const grid = document.getElementById('grid');
function render(list){
  grid.innerHTML = '';
  list.forEach(p => {
    const card = document.createElement('article');
    card.className = 'product';
    card.dataset.sizes = p.sizes.join(',');
    card.innerHTML = `
      <div class="img-box">
        <img loading="lazy" src="${p.image}" alt="${p.name}">
      </div>
      <div class="content">
        <h2 class="name">${p.name}</h2>
        <p class="sizes">Available: ${p.sizes.join(', ')}</p>
        <p class="desc">${p.desc}</p>
        <p class="price">AED ${p.price}</p>
        <a class="cta" href="https://wa.me/971000000000?text=Hi%20I%27d%20like%20to%20order%20${encodeURIComponent(p.name)}" target="_blank" rel="noopener">Order Now</a>
      </div>`;
    grid.appendChild(card);
  });
}
render(products);

/* ====== 8) الفلتر حسب المقاس ====== */
const tabs = document.querySelectorAll('.tab');
tabs.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabs.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const size = btn.dataset.size;
    if(size==='ALL'){ render(products); return; }
    render(products.filter(p => p.sizes.includes(size)));
  });
});
</script> src="script.js"></script>
</body>
</html>
