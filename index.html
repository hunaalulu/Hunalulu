<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunalulu Swimwear</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b3f0f2;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      width: 150px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product-name {
      font-size: 16px;
      font-weight: bold;
      margin: 8px 0 4px;
      color: #000;
    }

    .available {
      font-size: 14px;
      color: #777;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 14px;
      color: #777;
      margin-bottom: 6px;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      color: #00b894;
      margin-bottom: 10px;
    }

    .order-btn {
      display: inline-block;
      background-color: #00b894;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .order-btn:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product" data-size="M">
      <img src="images/bluelake.jpeg" alt="Blue Lake">
      <h2 class="product-name">Blue Lake</h2>
      <p class="available">Available: M</p>
      <p class="desc">Tummy control swimming dress</p>
      <p class="price">AED 259</p>
      <a href="https://wa.me/971000000000" class="order-btn">Order Now</a>
    </div>

    <div class="product" data-size="XL">
      <img src="images/royal.jpeg" alt="Royal Blue">
      <h2 class="product-name">Royal Blue</h2>
      <p class="available">Available: XL</p>
      <p class="desc">Elegant royal blue swimsuit with sleek lines.</p>
      <p class="price">AED 250</p>
      <a href="https://wa.me/971000000000" class="order-btn">Order Now</a>
    </div>

    <div class="product" data-size="S">
      <img src="images/Sky.jpeg" alt="Sky Blue">
      <h2 class="product-name">Sky Blue</h2>
      <p class="available">Available: S</p>
      <p class="desc">Cool sky-blue vibe for sunny days.</p>
      <p class="price">AED 240</p>
      <a href="https://wa.me/971000000000" class="order-btn">Order Now</a>
    </div>
  </div>
</body>
</html>
