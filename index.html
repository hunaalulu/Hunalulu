<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hunalulu Swimwear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero__inner">
      <h1>Hunalulu Swimwear</h1>
      <p>مايوهات بتصاميم أنثوية وألوان تيفاني راقية 🌊</p>
      <a class="btn" href="#products">تسوقي الآن</a>
    </div>
  </section>

  <!-- منتجات (اختياري) -->
  <section id="products" class="products">
    <h2>منتجاتنا</h2>
    <div class="grid">
      <article class="card">
        <img src="images/product1.jpg" alt="مايوه 1">
        <h3>Tummy Control</h3>
        <p class="price">299 AED</p>
        <a class="order" href="https://wa.me/971000000000?text=أرغب%20بطلب%20Tummy%20Control">Order Now</a>
      </article>

      <article class="card">
        <img src="images/product2.jpg" alt="مايوه 2">
        <h3>Swimsuit Dress</h3>
        <p class="price">240 AED</p>
        <a class="order" href="https://wa.me/971000000000?text=أرغب%20بطلب%20Swimsuit%20Dress">Order Now</a>
      </article>

      <article class="card">
        <img src="images/product3.jpg" alt="مايوه 3">
        <h3>Tropical Vibes</h3>
        <p class="price">299 AED</p>
        <a class="order" href="https://wa.me/971000000000?text=أرغب%20بطلب%20Tropical%20Vibes">Order Now</a>
      </article>
    </div>
  </section>

  <footer class="footer">
    © <span id="y"></span> Hunalulu
  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
