<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Huna lulu Swimwear</title>

  <!-- بدل link للملف الخارجي، حطّينا الـCSS داخلي -->
  <style>
    /* إعدادات أساسية */
    body{margin:0;font-family:Arial,sans-serif;background-color:#d0f0f3;text-align:center}
    /* اللوجو */
    .logo{width:120px;margin:20px auto 10px;display:block}
    /* الجملة تحت اللوجو */
    .tagline{color:#0a4d4f;font-size:1.2em;margin-bottom:20px}
    /* تبويبات المقاسات */
    .sizes{margin:20px 0}
    .sizes button{background-color:#40e0d0;color:#fff;border:none;padding:10px 15px;margin:5px;cursor:pointer;border-radius:5px;font-size:14px}
    .sizes button:hover{background-color:#0a4d4f}
    /* المنتجات */
    .products{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;padding:20px}
    .product{background:#fff;border-radius:10px;width:200px;padding:15px;box-shadow:0 4px 8px rgba(0,0,0,.1)}
    .product img{width:100%;border-radius:8px}
    .price{font-size:18px;color:#40e0d0;margin:10px 0}
    .desc{font-size:14px;color:#555;margin-bottom:10px}
    /* زر Order Now */
    .order-btn{display:inline-block;background-color:#ff69b4;color:#fff;padding:8px 15px;text-decoration:none;border-radius:5px;font-weight:700}
    .order-btn:hover{background-color:#d63384}
  </style>
</head>
<body>

  <!-- الشريط العلوي مع اللوجو -->
  <header>
    <img src="images/logo.png" alt="Huna lulu Logo" class="logo">
    <h1 class="tagline">Swim like a mermaid 🧜‍♀️</h1>
  </header>

  <!-- تبويبات المقاسات -->
  <nav class="sizes">
    <button onclick="filterSize('all')">All</button>
    <button onclick="filterSize('S')">S</button>
    <button onclick="filterSize('M')">M</button>
    <button onclick="filterSize('L')">L</button>
    <button onclick="filterSize('XL')">XL</button>
    <button onclick="filterSize('2XL')">2XL</button>
  </nav>

  <!-- المنتجات -->
  <section class="products">
    <div class="product" data-size="S">
      <img src="images/swimsuit1.png" alt="Red Swimsuit">
      <h2>Tummy Control Swimsuit</h2>
      <p class="price">299 AED</p>
      <p class="desc">Perfect tummy control for a flattering look.</p>
      <a href="https://wa.me/971xxxxxxxxx" class="order-btn">Order Now</a>
    </div>

    <div class="product" data-size="M">
      <img src="images/swimsuit2.png" alt="Blue Swimsuit">
      <h2>Classic Blue Swimwear</h2>
      <p class="price">240 AED</p>
      <p class="desc">Elegant and comfortable, ideal for summer.</p>
      <a href="https://wa.me/971xxxxxxxxx" class="order-btn">Order Now</a>
    </div>

    <div class="product" data-size="L">
      <img src="images/swimsuit3.png" alt="Tropical Swimsuit">
      <h2>Tropical Vibes</h2>
      <p class="price">250 AED</p>
      <p class="desc">Stand out with bold tropical colors.</p>
      <a href="https://wa.me/971xxxxxxxxx" class="order-btn">Order Now</a>
    </div>
  </section>

  <script>
    function filterSize(size){
      const products=document.querySelectorAll('.product');
      products.forEach(p=>{
        p.style.display = (size==='all' || p.getAttribute('data-size')===size) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
