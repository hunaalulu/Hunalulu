<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huna lulu Swimwear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ÿßŸÑÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿπŸÑŸàŸä ŸÖÿπ ÿßŸÑŸÑŸàÿ¨Ÿà -->
  <header>
    <img src="images/logo.png" alt="Huna lulu Logo" class="logo">
    <h1 class="tagline">Swim like a mermaid üßú‚Äç‚ôÄÔ∏è</h1>
  </header>

  <!-- ÿ™ÿ®ŸàŸäÿ®ÿßÿ™ ÿßŸÑŸÖŸÇÿßÿ≥ÿßÿ™ -->
  <nav class="sizes">
    <button onclick="filterSize('all')">All</button>
    <button onclick="filterSize('S')">S</button>
    <button onclick="filterSize('M')">M</button>
    <button onclick="filterSize('L')">L</button>
    <button onclick="filterSize('XL')">XL</button>
    <button onclick="filterSize('2XL')">2XL</button>
  </nav>

  <!-- ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ -->
  <section class="products">
    <div class="product" data-size="S">
      <img src="images/swimsuit1.png" alt="Red Swimsuit">
      <h2>Tummy Control Swimsuit</h2>
      <p class="price">299 AED</p>
      <p class="desc">Perfect tummy control for a flattering look.</p>
      <a href="https://wa.me/971xxxxxxxxx" class="order-btn">Order Now</a>
    </div>

    <div class="product" data-size="M">
      <img src="images/swimsuit2.png" alt="Blue Swimsuit">
      <h2>Classic Blue Swimwear</h2>
      <p class="price">240 AED</p>
      <p class="desc">Elegant and comfortable, ideal for summer.</p>
      <a href="https://wa.me/971xxxxxxxxx" class="order-btn">Order Now</a>
    </div>

    <div class="product" data-size="L">
      <img src="images/swimsuit3.png" alt="Tropical Swimsuit">
      <h2>Tropical Vibes</h2>
      <p class="price">250 AED</p>
      <p class="desc">Stand out with bold tropical colors.</p>
      <a href="https://wa.me/971xxxxxxxxx" class="order-btn">Order Now</a>
    </div>
  </section>

  <script>
    function filterSize(size) {
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        if (size === 'all' || product.getAttribute('data-size') === size) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
