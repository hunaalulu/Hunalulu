<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunalulu Swimwear</title>
  <style>
    /* ===== الألوان الأساسية ===== */
    :root {
      --tiffany-light: #bff1ee;
      --tiffany-dark: #a9ece8;
      --teal: #12b4b3;
      --teal-dark: #0f9f9e;
      --white: #ffffff;
      --gray: #6b7280;
      --price: #10b981;
      --shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      --radius: 18px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, var(--tiffany-light), var(--tiffany-dark));
      color: #0f172a;
    }

    .wrap {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    /* ===== اللوجو والعنوان ===== */
    .brand {
      text-align: center;
      margin-bottom: 20px;
    }
    .brand img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: var(--shadow);
    }
    .brand h1 {
      margin: 10px 0 0;
      font-size: 28px;
      font-weight: bold;
    }

    /* ===== الإعلانات ===== */
    .badges {
      max-width: 720px;
      margin: 10px auto 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .badge {
      background: var(--teal);
      color: var(--white);
      padding: 12px;
      border-radius: 14px;
      text-align: center;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    /* ===== التبويبات ===== */
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .chip {
      border: 2px solid var(--teal);
      color: var(--teal);
      background: var(--white);
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
    }
    .chip.active {
      background: var(--teal);
      color: var(--white);
      box-shadow: 0 0 0 6px rgba(18, 180, 179, 0.25);
    }

    /* ===== شبكة المنتجات ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    /* ===== بطاقة المنتج ===== */
    .product {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .img-box {
      width: 100%;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      overflow: hidden;
    }
    .img-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .body {
      padding: 15px;
      text-align: center;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .sizes,
    .desc {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 8px;
    }
    .price {
      color: var(--price);
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .cta {
      background: var(--teal);
      color: var(--white);
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
    .cta:hover {
      background: var(--teal-dark);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ===== اللوجو والعنوان ===== -->
    <div class="brand">
      <img src="images/logo.png" alt="Hunalulu Logo">
      <h1>Swim like a mermaid 🧜‍♀️</h1>
    </div>

    <!-- ===== الإعلانات ===== -->
    <div class="badges">
      <div class="badge">🌊 We offer <strong>Cash on Delivery</strong> for your convenience!</div>
      <div class="badge">✨ All our swimsuits feature <strong>Tummy Control</strong> for a flattering fit!</div>
    </div>

    <!-- ===== التبويبات ===== -->
    <div class="filters" id="sizeFilters">
      <button class="chip active" data-size="ALL">All</button>
      <button class="chip" data-size="S">S</button>
      <button class="chip" data-size="M">M</button>
      <button class="chip" data-size="L">L</button>
      <button class="chip" data-size="XL">XL</button>
      <button class="chip" data-size="2XL">2XL</button>
    </div>

    <!-- ===== شبكة المنتجات ===== -->
    <div class="grid" id="products"></div>
  </div>

  <script>
    /* ===== بيانات المنتجات ===== */
    const products = [
      { name: "Olive Green Bikini", img: "Olivegreen.jpeg", price: 299, sizes: ["S","M","L"], desc: "Classic two-piece bikini with a flattering tummy-control design." },
      { name: "One-Piece Boyshort", img: "boyshort.jpeg", price: 240, sizes: ["S","M"], desc: "Sporty one-piece swimsuit with comfy coverage for active beach days." },
      { name: "Blue Lake Dress", img: "bluelake.jpeg", price: 259, sizes: ["M"], desc: "Elegant blue tummy control swim dress with stylish cut-out design." },
      { name: "Royal", img: "royal.jpeg", price: 260, sizes: ["S","M","L"], desc: "Classic deep blue swimsuit for an elegant beach look." },
      { name: "Midnight Wave Dress", img: "midnightwave.jpeg", price: 275, sizes: ["2XL"], desc: "Elegant black swim dress with a flowy, flattering design." },

      { name: "Lunara", img: "lunara.jpeg", price: 265, sizes: ["S","M","L"], desc: "Elegant one-piece with soft lines for an easy beach look." },
      { name: "Naughty", img: "naughty.jpeg", price: 255, sizes: ["S","M"], desc: "Playful, comfy fit with a chic silhouette." },
      { name: "Navy Glow", img: "navyglow.jpeg", price: 259, sizes: ["S","M","L"], desc: "Deep navy shade with a sleek, slimming effect." },
      { name: "Neon Night", img: "neonnight.jpeg", price: 249, sizes: ["S","M"], desc: "Neon touch for bold poolside vibes." },
      { name: "Noir", img: "noir.jpeg", price: 265, sizes: ["M","L"], desc: "Classic black elegance with clean lines." },
      { name: "Ocean Breeze", img: "oceanpreeze.jpeg", price: 259, sizes: ["S","M","L"], desc: "Breezy design inspired by sea tones." },
      { name: "Olive Tree", img: "olivetree.jpeg", price: 269, sizes: ["S","M","L"], desc: "Olive green tone with flattering contour." },
      { name: "Pinky Promise", img: "pinkypromise.jpeg", price: 249, sizes: ["S","M"], desc: "Sweet pink style with feminine details." },
      { name: "Rainbow Wave", img: "rainbowwave.jpeg", price: 279, sizes: ["S","M","L"], desc: "Colorful wave pattern for a fun beach day." },
      { name: "Red", img: "red.jpeg", price: 255, sizes: ["S","M","L"], desc: "Bold red statement for standout moments." },
      { name: "Royal Bee", img: "royalbee.jpeg", price: 265, sizes: ["S","M"], desc: "Chic detail and comfy fit—bee-inspired charm." },
      { name: "Ruby", img: "ruby.jpeg", price: 259, sizes: ["S","M"], desc: "Rich ruby tone with sleek shaping." },
      { name: "Sandy Glow", img: "sandyglow.jpeg", price: 249, sizes: ["S","M","L"], desc: "Warm sand hue for soft beach elegance." },
      { name: "Santorini", img: "santorini.jpeg", price: 269, sizes: ["S","M","L"], desc: "Aegean vibes with fresh, bright style." },
      { name: "Scarlet", img: "scarlet.jpeg", price: 255, sizes: ["S","M","L"], desc: "Scarlet red with smooth, flattering lines." },
      { name: "Sea Mist", img: "seamist.jpeg", price: 259, sizes: ["S","M"], desc: "Soft sea-mist tone, clean and minimal." },
      { name: "Shadow Luxe", img: "shadowluxe.jpeg", price: 268, sizes: ["M","L"], desc: "Lux feel in a refined dark shade." },
      { name: "Summer Glow", img: "summerglow.jpeg", price: 255, sizes: ["S","M","L"], desc: "Sun-kissed glow with easy comfort." },
      { name: "Sun Kissed", img: "sunkissed.jpeg", price: 255, sizes: ["S","M"], desc: "Warm tone with a smooth, flattering fit." },
      { name: "Twilight", img: "twilight.jpeg", price: 262, sizes: ["S","M","L"], desc: "Evening-inspired shade with sleek curves." },
      { name: "Veloura", img: "veloura.jpeg", price: 265, sizes: ["S","M"], desc: "Velvety look and gentle shaping." },
      { name: "Viva Flora", img: "vivaflora.jpeg", price: 269, sizes: ["S","M","L"], desc: "Floral energy with a modern cut." },
      { name: "Wink Wink", img: "winkwink.jpeg", price: 249, sizes: ["S","M"], desc: "Cute, flirty design—beach-ready." }
    ];

    /* ===== عرض المنتجات ===== */
    const grid = document.getElementById('products');

    function waLink(name) {
      const phone = '971000000000'; // رقم واتساب
      const text = encodeURIComponent(`Hello Hunalulu 👋 I want to order: ${name}`);
      return `https://wa.me/${phone}?text=${text}`;
    }

    function render(list) {
      grid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product';
        card.dataset.sizes = p.sizes.join(',');

        card.innerHTML = `
          <div class="img-box">
            <img src="images/${p.img}" alt="${p.name}" onerror="this.closest('.product').remove();">
          </div>
          <div class="body">
            <div class="name">${p.name}</div>
            <div class="sizes">Available: ${p.sizes.join(', ')}</div>
            <div class="desc">${p.desc}</div>
            <div class="price">AED ${p.price}</div>
            <a class="cta" href="${waLink(p.name)}" target="_blank">Order Now</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    render(products);

    /* ===== فلترة المقاسات ===== */
    document.getElementById('sizeFilters').addEventListener('click', (e) => {
      const btn = e.target.closest('.chip');
      if (!btn) return;

      document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
      btn.classList.add('active');

      const size = btn.dataset.size;
      if (size === 'ALL') {
        render(products);
      } else {
        render(products.filter(p => p.sizes.includes(size)));
      }
    });
  </script>
</body>
</html>
