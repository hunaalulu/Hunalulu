<style>
  /* =============== Base =============== */
  :root{
    --tiffany:#bff1ee;           /* تيفاني فاتح */
    --tiffany-2:#a9ece8;
    --teal:#12b4b3;              /* أزرار وتبويبات */
    --teal-dark:#0f9f9e;
    --card:#ffffff;
    --ink:#0f172a;               /* عناوين */
    --muted:#6b7280;             /* نصوص رمادية */
    --price:#10b981;             /* أخضر السعر */
    --ring:rgba(18,180,179,.25);
    --shadow:0 10px 25px rgba(15,23,42,.08);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--ink);background:linear-gradient(180deg,var(--tiffany),var(--tiffany-2));}

  /* =============== Header =============== */
  .wrap{max-width:1100px;margin:auto;padding:28px 16px 60px}
  .brand{display:flex;flex-direction:column;align-items:center;gap:14px;margin-bottom:10px}
  .brand img{width:150px;height:150px;object-fit:contain;border-radius:999px;box-shadow:var(--shadow)}
  h1{margin:0 0 12px;font-size:28px;font-weight:800;text-align:center}
  .badges{display:flex;flex-direction:column;gap:10px;align-items:center;margin:8px auto 18px;max-width:720px}
  .badge{width:100%; background:var(--teal); color:#fff; border-radius:16px; padding:12px 16px; text-align:center; box-shadow:var(--shadow); font-weight:600}
  .filters{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin:6px 0 20px}
  .chip{border:2px solid var(--teal);color:var(--teal);background:#e6fffd;padding:10px 18px;border-radius:999px;font-weight:700;cursor:pointer;transition:.15s}
  .chip.active{background:var(--teal);color:#fff;box-shadow:0 0 0 6px var(--ring)}

  /* =============== Grid =============== */
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:22px}
  @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}

  /* =============== Card =============== */
  .product{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
  /* صندوق موحّد للصورة */
  .img-box{width:100%;height:340px;display:flex;align-items:center;justify-content:center;background:#fff;overflow:hidden}
  .img-box img{max-width:100%;max-height:100%;width:auto;height:auto;object-fit:contain;display:block}

  .body{padding:16px 18px 18px}
  .name{font-size:22px;font-weight:800;line-height:1.2;margin:0 0 8px}
  .sizes{margin:0 0 8px;color:var(--muted);font-weight:600}
  .desc{margin:0 0 12px;color:var(--muted)}
  .price{color:var(--price);font-size:22px;font-weight:800;margin:0 0 12px}
  .cta{display:block;text-align:center;background:var(--teal);color:#fff;text-decoration:none;font-weight:800;border-radius:12px;padding:12px 14px;transition:.15s}
  .cta:hover{background:var(--teal-dark)}
  .hide{display:none!important}
</style>

/* =============== Render =============== */
const grid = document.getElementById('products');

function waLink(name){
  // عدّلي الرقم لاحقًا
  const phone = '971000000000';
  const text = encodeURIComponent(`Hello Hunalulu 👋 I want to order: ${name}`);
  return `https://wa.me/${phone}?text=${text}`;
}

function productCard(p){
  const el = document.createElement('article');
  el.className = 'product';
  el.dataset.sizes = p.sizes.join(',');
  el.innerHTML = `
    <div class="img-box">
      <img src="images/${p.img}" alt="${p.name}" onerror="this.closest('.product').remove();" />
    </div>
    <div class="body">
      <h2 class="name">${p.name}</h2>
      <p class="sizes">Available: ${p.sizes.join(', ')}</p>
      <p class="desc">${p.desc}</p>
      <p class="price">AED ${p.price}</p>
      <a class="cta" href="${waLink(p.name)}" target="_blank" rel="noopener">Order Now</a>
    </div>
  `;
  return el;
}

function render(list){
  grid.innerHTML = '';
  list.forEach(p => grid.appendChild(productCard(p)));
}
render(products);

/* =============== Filter =============== */
document.getElementById('sizeFilters').addEventListener('click', (e)=>{
  const btn = e.target.closest('.chip');
  if(!btn) return;
  document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
  btn.classList.add('active');

  const size = btn.dataset.size;
  if(size === 'ALL'){ render(products); return; }

  const filtered = products.filter(p => p.sizes.includes(size));
  render(filtered);
});
